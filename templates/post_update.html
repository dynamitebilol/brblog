{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>BR Blog | Update</title>
  <link rel="icon" type="image/jpg" sizes="32x32" href="/media/images/favicon.jpg">
  <link rel="stylesheet" href="{% static 'assets/css/post.css' %}">

</head>
<body>

    {% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}
<!-- partial:index.partial.html -->
<form class="my-form" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="container">
    <h1>Update your Post!</h1>
    <ul>
      <li>
          <label for=""> Title</label>
          <input type="text" name="title"  value="{{obj.title}}">
      </li>    
      <li>
        <label for=""> Post Image</label>
        <img src="{{obj.image.url}}" width="180" 
        height="180">
        <input type="file"  name="image"> 
        <label for="image">Old one: {{obj.image}}</label>
      </li>
      <li>
        <label for=""> Content</label>
        <textarea name="content" >{{obj.content}}</textarea>
      </li>   
      <li>
        <div class="grid grid-3">
          
          <button class="btn-grid" type="submit" value="Update">
            <span class="back">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
            </span>
            <span class="front">SUBMIT</span>
          </button>
          <button class="btn-grid" type="reset">
            <span class="back">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
            </span>
            <span class="front">RESET</span>
          </button> 
          <button class="btn-grid" type="button">
            <a href="/">BACK</a>
          </button>
          <button class="btn-grid" type="button">
            <a href="{% url 'post:post_delete' obj.slug %}">DELETE</a>
          </button>
        </div>
      </li>    
    </ul>
  </div>
</form>
<footer>
  <div class="container">
    <small>Made with <span>‚ù§</span> by <a href="/" target="_blank">dynamitebilol</a>
    </small>
  </div>
</footer>
<!-- partial -->
  <script  src="{% static 'assets/js/post.js' %}"></script>

</body>
</html>
