{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>BR Blog | Create Post</title>
  <link rel="icon" type="image/jpg" sizes="32x32" href="/media/images/favicon.jpg">
  <link rel="stylesheet" href="{% static 'assets/css/post.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<form class="my-form" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="container">
    <h1>Create a Post!</h1>
    <ul>
      <li>
        <div class="grid grid-2">
          <input type="text" name="title" placeholder="Title" required>
          <input type="file" name="image" value="" required>  
        </div>
      </li>    
      <li>
        <textarea name="content" placeholder="Enter your post content... "></textarea>
      </li>   
      <li>
        <div class="grid grid-3">
          
          <button class="btn-grid" type="submit" value="submit">
            <span class="back">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
            </span>
            <span class="front">SUBMIT</span>
          </button>
          <button class="btn-grid" type="reset">
            <span class="back">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
            </span>
            <span class="front">RESET</span>
          </button> 
          <button class="btn-grid" type="button">
            <a href="/">BACK</a>
          </button>
        </div>
      </li>    
    </ul>
  </div>
</form>
<footer>
  <div class="container">
    <small>Made with <span>‚ù§</span> by <a href="/" target="_blank">dynamitebilol</a>
    </small>
  </div>
</footer>
<!-- partial -->
  <script  src="{% static 'assets/js/post.js' %}"></script>

</body>
</html>
