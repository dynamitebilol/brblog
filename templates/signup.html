{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>BR Blog | SignUp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/jpg" sizes="32x32" href="/media/images/favicon.jpg">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.9/typicons.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css'>
  <link rel="stylesheet" href="{% static 'assets/css/form.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<body id="particles-js"></body>
<div class="animated bounceInDown">
  <div class="container">
    <span class="error animated tada" id="msg"></span>
    <form action="" method="POST" name="form1" class="box" onsubmit="return checkStuff()">
      {% csrf_token %}
      <h4>Sign Up</h4>
      <input type="text" name="username" placeholder="Username" autocomplete="off">
        <input type="text" name="email" placeholder="Email" autocomplete="off">
        <input type="password" name="password" placeholder="Passsword" id="pwd" autocomplete="off">
        <input type="password" name="password2" placeholder="Repeat Passsword" id="pwd" autocomplete="off">
        <input type="submit" value="Sign in" class="btn1">
      </form>
        <a href="{% url 'post:login' %}" style="margin-right: 90px"class="dnthave">Have an account? Log In or continue with Google</a> 
  </div> 
       <div class="footer">
      <span><i class="fa fa-heart pulse"></i> <a href="https://www.google.de/maps/place/Augsburger+Puppenkiste/@48.360357,10.903245,17z/data=!3m1!4b1!4m2!3m1!1s0x479e98006610a511:0x73ac6b9f80c4048f"><a href="https://codepen.io/lordgamer2354">NewsFlash</a></span>
    </div>
</div>
<!-- partial -->
  <script src='https://cldup.com/S6Ptkwu_qA.js'></script>
  <script src="{% static 'assets/js/script.js' %}"></script>

</body>
</html>
