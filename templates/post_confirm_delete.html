{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>BR Blog | Delete</title>
  <link rel="icon" type="image/jpg" sizes="32x32" href="/media/images/favicon.jpg">
  <link rel="stylesheet" href="{% static 'assets/css/post.css' %}">

</head>
<body>

<form class="my-form" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="container">
    <h2>Are you sure? Do you want to delete this post?</h2>
    <br>
    <div class="grid grid-3">
    <button class="btn-grid" type="submit" value="Delete">
        <span class="back">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/delete-icon.svg" alt="">
        </span>
        <span class="front">DELETE</span>
      </button>
    </div>  
</form>
